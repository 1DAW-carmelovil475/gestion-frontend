<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - holainformatica.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="grid-pattern"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="./img/logoHola.png" alt="Logo Hola Informática" class="logo-img">
            </div>
            <p class="subtitle">Sistema de Gestión de Usuarios</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Introduce tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Introduce tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-button">
                Iniciar Sesión
            </button>
        </form>

        <div class="footer-text">
            ¿Problemas para acceder? <a href="#">Contacta con soporte</a>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
